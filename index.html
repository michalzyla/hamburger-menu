<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>hamburger menu</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<div class='selector'>
  <ul>
    <li>
      <input id='c1' type='checkbox'>
      <label for='c1'>ITEM 1</label>
    </li>
    <li>
      <input id='c2' type='checkbox'>
      <label for='c2'>ITEM 2</label>
    </li>
    <li>
      <input id='c3' type='checkbox'>
      <label for='c3'>ITEM 3</label>
    </li>
    <li>
      <input id='c4' type='checkbox'>
      <label for='c4'>ITEM 4</label>
    </li>
    <li>
      <input id='c5' type='checkbox'>
      <label for='c5'>ITEM 5</label>
    </li>
    <li>
      <input id='c6' type='checkbox'>
      <label for='c6'>ITEM 6</label>
    </li>
    <li>
      <input id='c7' type='checkbox'>
      <label for='c7'>ITEM 7</label>
    </li>
  </ul>
  <button class="ham"><span class="ham-icon glyphicon glyphicon-menu-hamburger"></span></button>
</div>
<script>
var nbOptions = 7;
var angleStart = -360;

// jquery rotate animation
function rotate(li,d) {
    $({d:angleStart}).animate({d:d}, {
        step: function(now) {
            $(li)
               .css({ transform: 'rotate('+now+'deg)' })
               .find('label')
                  .css({ transform: 'rotate('+(-now)+'deg)' });
        }, duration: 0
    });
}

// show / hide the options
function toggleOptions(s) {
    $(s).toggleClass('open');
    var li = $(s).find('li');
    var deg = $(s).hasClass('half') ? 180/(li.length-1) : 360/li.length;
    for(var i=0; i<li.length; i++) {
        var d = $(s).hasClass('half') ? (i*deg)-90 : i*deg;
        $(s).hasClass('open') ? rotate(li[i],d) : rotate(li[i],angleStart);
    }
}

$('.selector button').click(function(e) {
    toggleOptions($(this).parent());
});

setTimeout(function() { toggleOptions('.selector'); }, 100);
</script>
</body>
</html>
